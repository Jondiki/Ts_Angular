<div class="table">
  <table class="team-table">
  <thead class="table-header">
    <tr>
      <th>Nom</th>
      <th>Prix</th>
    </tr>
  </thead>
  <tbody>
    @for (team of teams; track team.title) {
      <tr>
        <td>{{ team.title }}</td>
        <td>{{ team.price }}</td>

        <td class="no-border">
          <button (click)="deleteTeam(team.title)" >Supprimer</button>    </td>
      </tr>
    }
  </tbody>
</table>
